{% load static  %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Gym Owner Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="{% static 'back/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <style>
        body {
            background-image: url('gym2.jpg');
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-size: cover;
            height: 100vh;
            color: #333;
        }

        .owner-container {
            max-width: 400px;
            padding: 20px;
            backdrop-filter: blur(4px);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
            margin: 0 auto;
            margin-top: 100px;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
        }

        .h2m {
            color: gold;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        .membership-section {
            margin-top: 30px;
            border-top: 1px solid #ccc;
            padding-top: 20px;
        }

        .pm {
            color: #333;
        }

        .membership-form {
            text-align: left;
        }
    </style>
</head>
<body>
    {% include 'front/navbar.html' %}
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="owner-container">
                    <h2 class="h2m">Gym Owner Login</h2>
                    <form id="login-form" action="{% url 'owner' %}" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="owner-id">Owner ID:</label>
                            <input type="text" class="form-control" id="owner-id" name="owner-id" required>
                        </div>
                        <div class="form-group">
                            <label for="owner-id">Owner:</label>
                            <input type="text" class="form-control" id="admin" name="admin" required>
                        </div>
                        <div class="form-group">
                            <label for="owner-password">Password:</label>
                            <input type="password" class="form-control" id="owner-password" name="owner-password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    {% include 'front/footer.html' %}
    <!-- Bootstrap JS -->
    <script src="{% static 'back/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
